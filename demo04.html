<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        超链接
        href：连接的目标地址
        target：超链接打开的位置。
            _self：在当前窗口打开，默认值；
            _blank：在新的窗口打开；
            内联框架名称：在内联框架内显示；
    -->
    <a href="http://www.baidu.com">我是超链接</a>
</body>
</html>
