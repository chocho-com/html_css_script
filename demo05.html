<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>常用的标签</title>
	</head>
	<body>
		<!--
			标题标签
			h1~h6，注意标题的大小不重要，重要的是看标题的级别
		-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h6>三级标题</h6>
		<!--
			段落标签
			换行与空格一律是解析成一个空格
			换行标签
		-->
		<p>我是一个段落,<br/>
			我换行了
		</p>
		<!--
			水平线标签
		-->
		<hr/>
	</body>
</html>
