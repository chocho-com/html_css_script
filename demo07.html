<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
        图片标签
        src：图片的路径
        alt：图片描述，在图片不能显示时出现；搜索引擎可以通过alt来识别图片
        width、height：当只设置宽或者高时，则另一个属性自动同比例缩放
    -->
    <img src="./static/img/1.jpg" width="500px"/>
</body>
</html>
