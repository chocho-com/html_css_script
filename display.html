<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display</title>
		<style type="text/css">
			a{
				background-color: #bfa;
				width: 500px;
				height: 500px;
				/* 将内联元素变成块元素 
					block：块元素
					inline：内联元素
					inline-block：行内块元素
					none：隐藏元素，其元素不继续占有空间
					*/
				display: block;
				/* 规定元素是否可见
					visible：可见的
					hidden：不可见的，但是元素仍然占据布局
				 */
			}
		</style>
	</head>
	<body>
		<a href="#">我是一个大大的超链接</a>
	</body>
</html>
