<html>
	<head>
		<title>chocho的第一个网页</title>
		<!--网页解码方式-->
		<meta charset="utf-8"/>
		<!--
			网页关键字
			name="keywords"：为固定格式
			多个关键字可以使用,分割
		-->
		<meta name="keywords" content="HTML5, JavaScript, 前端"/>
		<!--
			网页描述
			搜索引擎在检索页面时，会同时检索关键字和描述
		-->
		<meta name="description" content="这是一个html5网页"/>
		<!--
			做请求的重定向
			http-equiv="refresh"：表示刷新
			content：分号前面表示几秒后开始重定向，分号后面表示重定向的url
		-->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
	</head>
	<body>
	chocho的第一个网页
	</body>
</html>
