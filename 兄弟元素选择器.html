<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>兄弟元素选择器</title>
		<style type="text/css">
			/* 范围：第一个兄弟元素
			 样式：
				红色
				
			兄弟元素必须是紧挨着的
			*/
		   span + p{
			   color: red;
		   }
		   
		   /* 范围：后面所有兄弟元素
		   	样式：
		   		黄色背景
			*/
		   span ~ p{
		   		background-color: #00FFFF
		   }
		</style>
	</head>
	<body>
		<p>这是一个段落</p>
		<span>这是一个span</span>
		<p>这是一个段落</p>
		<p>这是一个段落</p>
	</body>
</html>
