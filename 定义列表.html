<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义列表</title>
	</head>
	<body>
		<!-- 
			dl：定义一个定义列表
			dt：被定义内容
			dd：对被定义内容进行描述
		-->
			<dl>
				<dt>武松</dt>
				<dd>景阳冈打虎英雄，战斗力99</dd>
				<dd>后打死西门庆，投奔梁山</dd>
				
				<dt>武大</dt>
				<dd>著名餐饮企业家，战斗力0</dd>
			</dl>
	</body>
</html>
