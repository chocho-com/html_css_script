<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型——内边距</title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				/* 元素背景会延升到内边距 */
				background-color: #bfa;
				border:	10px red solid;
				/* 内边距 盒子内容与边框之间的距离*/
				padding-top: 100px;
				padding-right: 10px;
				padding-bottom: 50px;
				/* 盒子大小由边框+内容区+内边距决定 */
			}
			
			.box2{
				width: 100%;
				height: 100%;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
