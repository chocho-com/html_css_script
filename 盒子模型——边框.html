<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型——边框</title>
		<style type="text/css">
			.box1{
				/* 设置内容区的高度、宽度	 */
				width: 100px;
				height: 100px;
				/* 背景颜色 */
				background-color: #bfa;
				/* 边框宽度、颜色、样式 */
				/* border-width: 10px; */
				/* 分别设置边框宽度  上 右 下 左-->顺时针方向*/
				border-width: 10px 20px 30px 40px;
				border-color: yellowgreen;
				/*solid实线 dotted点状 dashed虚线 double双线  */
				border-style: solid;
				
				/* boder属性可以直接设置：样式、宽度、颜色 */
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
