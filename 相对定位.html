<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
				/* 相对定位，相对定位使得元素提升一个层级，可以覆盖文档流的内容
				 相对定位对内联元素不会有影响，不能设置宽高
				 */
				/* position: relative;
				left: 200px;
				top: 200px; */
			}
			
			.box3{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
