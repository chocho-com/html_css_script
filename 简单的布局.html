<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的布局</title>
		<link rel="stylesheet" type="text/css" href="static/css/chocho.css"/>
	</head>
	<body>
		<!-- 头部 -->
		<div class="header"></div>
		
		<!-- 主体内容 -->
		<div class="content">
			
			<!-- 左侧内容 -->
			<div class="left"></div>
			
			<!-- 中间内容 -->
			<div class="center">
				
				<!-- 中间-上面部分 -->
				<div class="center-top"></div>
				
				<!-- 中间-下面部分 -->
				<div class="center-bottom"></div>
			</div>
			
			<!-- 右侧内容 -->
			<div class="right"></div>
		</div>
		
		<!-- 底部信息 -->
		<div class="footer"></div>
	</body>
</html>
