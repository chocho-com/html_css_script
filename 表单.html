<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!-- action：为表单提交到服务器的地址 -->
		<form action="#">
			<!-- 文本框 -->
			用户名：<input type="text" name="username"/><br/><br/>
			
			<!-- 密码框 -->
			密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"/><br/><br/>
			
			<!-- 单选按钮 
			name相同的按钮是一组
			-->
			性别：<input type="radio" name="gender" value="male" checked="checked"/>男
			<input type="radio" name="gender" value="female"/>女<br/><br/>
			
			<!-- 多选框 -->
			爱好：<input type="checkbox" name="hobby" value="zq"  checked="checked">足球
			<input type="checkbox" name="hobby" value="lq">篮球
			<input type="checkbox" name="hobby" value="ymq">羽毛球
			<input type="checkbox" name="hobby" value="ppq">乒乓球<br/><br/>
			
			<!-- 下拉列表
			 name：指定给下拉列表
			 value：指定给列表项
			 -->
			你喜欢的明星：<select name="star">
				<optgroup label="数字">
					<option value ="1">1</option>
					<!-- 设置默认值 -->
					<option value ="2" selected="selected">2</option>
					<option value ="3">3</option>
					<option value ="4">4</option>
					<option value ="5">5</option>
				</optgroup>
				<optgroup label="字母">
					<option value ="A">A</option>
					<option value ="B">B</option>
					<option value ="C">C</option>
				</optgroup>
			</select><br/><br/>
			
			<!-- 文本域 -->
			<!-- label标签 -->
			<label for="selfintro">自我介绍：</label><textarea id="selfintro" info="selfintro">
			</textarea><br/><br/><br/>
			
			<!-- 提交按钮，可以将表单中的信息全部提交 -->
			<input type="submit" value="确认"/>
			<!-- 重置按钮 -->
			<input type="reset" value="清空">
		</form>
	</body>
</html>
