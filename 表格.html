<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" width="40%" align="center">
			<tr>
				<th>A1</th>
				<th>B1</th>
				<th>C1</th>
				<th>D1</th>
				<!-- 纵向合并 -->
				<th rowspan="2">E1</th>
			</tr>
			<tr>
				<td>A2</td>
				<td>B2</td>
				<td>D2</td>
				<td>E2</td>
			</tr>
			<tr>
				<td>A3</td>
				<td>B3</td>
				<td>C3</td>
				<!-- 横向合并 -->
				<td colspan="2">D3</td>
			</tr>
		</table>
	</body>
</html>
