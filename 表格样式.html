<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格样式</title>
		<style type="text/css">
			/* 设置表格 */
			table{
				width: 300px;
				/* 居中 */
				margin: 0 auto;
				/* border: 1px solid black; */
				/* 去除边框距离 */
				/* border-spacing: 0; */
				/* 边框合并 ，边框距离自动失效*/
				border-collapse: collapse;
			}
			/* 设置单元格 */
			table td, th{
				border: 1px solid black;
			}
			
			/* 隔行变色 */
			tr:nth-child(even){
				/* 背景颜色 */
				background-color:  #bfa;
			}
			
			/* 鼠标移入行 */
			tr:hover{
				background-color: #ff0;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>住址</th>
			</tr>
			<tr>
				<td>1</td>
				<td>孙悟空</td>
				<td>男</td>
				<td>花果山</td>
			</tr>
			<tr>
				<td>2</td>
				<td>猪八戒</td>
				<td>男</td>
				<td>高老庄</td>
			</tr>
			<tr>
				<td>3</td>
				<td>沙和尚</td>
				<td>男</td>
				<td>流沙河</td>
			</tr>
			<tr>
				<td>4</td>
				<td>唐僧</td>
				<td>男</td>
				<td>女儿国</td>
			</tr>
		</table>
	</body>
</html>
