<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>长表格</title>
	</head>
	<body>
		<table>
			<!-- 长表格：表头、主体、底部 -->
			<!-- 表头 -->
			<thead>
				<tr>
					<th>日期</th>
					<th>收入</th>
					<th>支出</th>
					<th>合计</th>
				</tr>
			</thead>
			
			<!-- 主体 -->
			<tbody>
				<tr>
					<td>10</td> 
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				<tr>
					<td>10</td> 
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				<tr>
					<td>10</td> 
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				
				<tr>
					<td>10</td> 
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
			</tbody>
			
			<!-- 底部 -->
			<tfoot>
				<tr>
					<td></td> 
					<td></td>
					<td>合计</td>
					<td>100</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
